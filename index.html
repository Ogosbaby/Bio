<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Bio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1 data-testid="slackUserName">OgoScript</h1>
    </div>
    <div>
    <img src="mySlackPic.jpg" alt="OgoScript" data-testid="slackDisplayImage">
</div>
<div>
    <p data-testid="currentDayOfTheWeek"></p>
    <p data-testid="currentUTCTime"></p>
    <p data-testid="myTrack">Frontend</p>
</div>
<div>
    <a href="https://github.com/Ogosbaby/Bio" data-testid="githubURL"><button>GitHub Repository</button></a>
</div>

    <script>
        // JavaScript to set dynamic data
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const currentDate = new Date();
        const currentDay = daysOfWeek[currentDate.getUTCDay()];
        const currentUTCTime = currentDate.toUTCString();

        document.querySelector("[data-testid='currentDayOfTheWeek']").textContent = 'Current Day: ' + currentDay;
        document.querySelector("[data-testid='currentUTCTime']").textContent = 'Current UTC Time: ' + currentUTCTime;
    </script>
</body>
</html>
